<ion-header>
  <ion-toolbar>
    <ion-title>Nombre de la aplicaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- fab placed in the center of the content with a list on each side -->
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="person-add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="bottom">
        <ion-fab-button color="danger"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  <ion-row>
    <ul *ngFor="let c of classes; index as i;">
      <ion-col>
        <ion-card>
          <img src="{{c.image}}" height="260" width="260" />
          <ion-item href="#" class="ion-activated">
            <ion-card-title>{{c.name}}</ion-card-title>
            <ion-icon name="{{c.icon}}" slot="start"></ion-icon>
          </ion-item>
          <ion-card-content>
            <ion-item href="#" class="ion-activated">
              <ion-label> hola </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ul>
  </ion-row>
</ion-content>
