<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"
      >Select the group for this class:</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/classes">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-row>
    <ul *ngFor="let g of groups index as i;">
      <ion-col>
        <div
          style="
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <ion-card routerLink="/schedule">
            <img src="{{g.image}}" height="200" width="180" />
            <ion-item class="ion-activated">
              <ion-card-title class="ion-text-center">
                Grupo {{g.name}}
              </ion-card-title>
            </ion-item>
            <ion-card-content>
              <ion-item>
                <ion-button color="success">
                  <ion-icon name="game-controller-outline"></ion-icon>
                  Let's go
                </ion-button>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ul>
  </ion-row>
</ion-content>
